language: ruby
rvm:
- 2.2.5

addons:
  apt:
    packages:
    - sshpass
    - sftp

before_script:
 - chmod +x ./script/cibuild.sh ./script/deploy.sh # or do this locally and commit

# Assume bundler is being used, therefore
# the `install` step will run `bundle install` by default.
script: 
 - ./script/cibuild.sh

after_success: 
 - ./script/deploy.sh

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer
